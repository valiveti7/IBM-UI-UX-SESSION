<script>
// CRAETE THE CLASS & OBJECT IN ES6 
class Basiccals{
// private variable here 
 
    constructor(num1,num2){
        this.num1=num1;
        this.num2=num2;
        
    }
 
}
Basiccals.prototype.property1=200;
Basiccals.prototype.sub=function(){
    
    return this.num1-this.num2;
}
Basiccals.prototype.mul=function(){
    
    return this.num1*this.num2;
}
Basiccals.prototype.div=function(){
    
    return this.num1/this.num2;
}
Basiccals.prototype.add=function(){
    
    return this.num1+this.num2;
}
let C =new Basiccals(15 ,3);
console.log("adding two numbers "+C.num1+"+"+C.num2+"="+C.add());
console.log("subtracting two numbers "+C.num1+"-"+C.num2+"="+C.sub());
console.log("multiplying two numbers "+C.num1+"*"+C.num2+"="+C.mul());
console.log("dividing two numbers "+C.num1+"/"+C.num2+"="+C.div());
